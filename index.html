<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>semantic layout</title>
</head>
<body>
  <thead>
  <table border="2"  width="500"height="400">
    <td colspan="2"align="center"style=color= black";"border="2px" bgcolor="cyan" >&lt;header&gt;</td>   
    
  </thead>
  <tbody>

    <tr>
      <td  colspan="2"align="center"style="color: black;"border="2px" bgcolor="red" >&lt;nav&gt;</td>
      
    </tr>
    
    <tr>
      <td align="center"style="color: black;"border="2px" bgcolor="mediumpurple">&lt;section&gt;</td>
      <td align="center"rowspan="2"style="color: black;"border="2px" bgcolor="deeppink">&lt;aside&gt;</td>
    </tr>
    <tr>
      <td align="center"style="color: black;"border="2px" bgcolor="darkorange">&lt;article&gt;</td>
     
    </tr>
   
      
    <tr>
      <td colspan="2"align="center"style="color: black;"border="2px" bgcolor="yellow">&lt;footer&gt;</td>
  </tr>
</tbody>
</body>
</html>
